<h1>{{ note.title }}</h1>
<h4>作者：{{ note.username }}</h4>
<h4>所在课程： {{ note.courseName }}</h4>

<button *ngIf="note.enable" nz-button nzType="primary" (click)="changeEnable()">
  已启用
</button>

<button *ngIf="!note.enable" nz-button nzType="danger" (click)="changeEnable()">
  已禁用
</button>

<nz-divider nzType="vertical"></nz-divider>
<button nz-button nzType="link" [routerLink]="'/note/update/' + note.id">
  更新
</button>
<markdown emoji [data]="note.content" style="height: 400px"></markdown>
