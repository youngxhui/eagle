<nz-card nzHoverable course-card style="width:250px" [nzCover]="coverTemplate">
    <nz-card-meta nzTitle="{{course.name}}" nzDescription="{{course.level.name}} 28人评价"></nz-card-meta>
    <app-rate value="{{course.name}}"></app-rate>
</nz-card>
<ng-template #coverTemplate>
    <img course-img alt="example" src="{{course.cover}}"
         height="150px"/>
</ng-template>
