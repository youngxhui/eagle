<p>Banner设置</p>
<nz-carousel [nzEffect]="effect">
  <div nz-carousel-content *ngFor="let banner of dataOfBarnner">
    <img [src]="banner.path" alt="">
  </div>
</nz-carousel>

<nz-divider></nz-divider>
<button nz-button [nzType]="'primary'" (click)="showModal()">
  <span>添加</span>
</button>
<nz-divider></nz-divider>

<nz-table #basicTable [nzData]="dataOfBarnner">
  <thead>
    <tr>
      <th>编码</th>
      <th>描述</th>
      <th>状态</th>
      <th>创建时间</th>
      <th>更新时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.enable ? "已启用" : "已经关闭" }}</td>
      <td>{{ data.createTime }}</td>
      <td>{{ data.updateTime }}</td>
      <td>
        <a>详情</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="添加Banner"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <nz-upload
      nzType="drag"
      [nzMultiple]="false"
      (nzChange)="handleChange($event)"
    >
      <p class="ant-upload-drag-icon">
        <i nz-icon nzType="inbox"></i>
      </p>
      <p class="ant-upload-text">点击或者拖拽文件上传</p>
      <p class="ant-upload-hint">
        支持单次上传。严格禁止上传 公司数据或其他禁止的文件
      </p>
    </nz-upload>
  </ng-container>
</nz-modal>
