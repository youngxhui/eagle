<nz-table #basicTable [nzData]="listOfUser">
  <thead>
  <tr>
    <th>名字</th>
    <th>帐号</th>
    <th>性别</th>
    <th>出生日期</th>
    <th>电话</th>
    <th>角色</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{ data.name }}</td>
    <td>{{ data.account }}</td>
    <td>{{ data.sex }}</td>
    <td>{{ data.birth }}</td>
    <td>{{ data.telephone }}</td>
    <td>{{ data.roles }}</td>
    <td>
      <a [routerLink]="'/user/profile/'+data.id">详细信息</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a>删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
